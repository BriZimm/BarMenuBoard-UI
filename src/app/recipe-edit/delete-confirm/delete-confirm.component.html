<h2 mat-dialog-title>Delete {{data.recipe.name}}</h2>
<mat-dialog-content>This will delete the recipe permanently. Are you sure?</mat-dialog-content>
<mat-dialog-actions>
    <div class="action-buttons-grp">
        <button mat-stroked-button color="warn" [mat-dialog-close]="false">No</button>
        <button mat-stroked-button color="primary" [mat-dialog-close]="true">Yes</button>
    </div>
</mat-dialog-actions>
